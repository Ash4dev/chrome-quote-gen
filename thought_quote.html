<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Random Quote</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f0f8ff;
                margin: 0;
            }
            #quote-box {
                text-align: center;
                padding: 20px;
                border: 2px solid #007bff;
                border-radius: 10px;
                background-color: #fff;
            }
            #quote {
                font-size: 24px;
                font-style: italic;
            }
            #author {
                margin-top: 10px;
                font-size: 18px;
                color: #555;
            }
            button {
                margin-top: 20px;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <div id="quote-box">
            <div id="quote">Loading quote...</div>
            <div id="author"></div>
            <button id="get-quote">Get Another Quote</button>
        </div>

        <!-- Link to external JavaScript file -->
        <script src="fetchQuote.js"></script>
    </body>
</html>
